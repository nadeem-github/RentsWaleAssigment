<div class="container">
    <div class="row">
        <div class="col-xxl-4 col-xl-4 col-lg 5 col-md-6 col-sm-12 mx-auto">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center">Login</h2>
                    <form (submit)="login()" class="mt-4">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
                        </div>
                        <div *ngIf="errorMessage" class="alert alert-danger">
                            {{ errorMessage }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                        <p class="mt-3 text-center">
                            Don't have an account? <a routerLink="/signup">Signup</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
