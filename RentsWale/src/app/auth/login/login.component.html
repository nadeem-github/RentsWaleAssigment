<section class="h-100vh d-flex align-items-center justify-content-center bg-body-secondary">
    <div class="container">
        <div class="row">
            <div class="col-xxl-4 col-xl-4 col-lg-5 col-md-6 col-sm-12 mx-auto">
                <div class="card shadow">
                    <div class="card-header">
                        <h2 class="text-center">Login</h2>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" class="form-control" formControlName="username" />
                                <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">
                                    Username is required.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" class="form-control" formControlName="password" />
                                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                                    Password is required.
                                </div>
                            </div>
                            <div *ngIf="errorMessage" class="alert alert-danger">
                                {{ errorMessage }}
                            </div>
                            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
                            <p class="mt-3 text-center">
                                Don't have an account? <a routerLink="/signup">Signup</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</section>
